<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ollama Chatbot</title>
    <link rel="stylesheet" href="{{url_for('static',filename='style.css')}}">
    <link rel="shortcut icon" href="{{url_for('static',filename='ollama.png')}}" type="image/x-icon">
</head>
<body>
<div class="chat-container">
    <div class="chat-header">
        <h1>Chatbot</h1>
    </div>
    <div class="chat-window" id="chat-window">
        <!-- Messages will go here -->
        <div class="chat-message bot">
            <img src="{{url_for('static',filename='ollama.png')}}" alt="Ollama" width="30px">
            <div class="message" id="default-chatbot">Hello! How can I help you today? <p class="time prevent-select">{{time}}</p></div>
        </div>
        <!-- Example User Message -->
    </div>


    <div class="chat-input">
        <textarea id="message-input" placeholder="Type your message..."></textarea>
        <button id="send-button" onclick="sendBtn()">Send</button>
    </div>   
</div>
</body>
    <script src="{{url_for('static',filename='script.js')}}"></script>
</html>
